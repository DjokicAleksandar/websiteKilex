<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="shortcut icon" type="x-icon" href="Images/logoTransparent.png">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>Kilex - Store</title>
</head>
<body>
    
    <div class="navbar">
        <div class="icoMenu"> <img src="Images/menu1.png" class="icoMenuImage" width="40px" height="40px"> </div>
        <div class="logoNavBar"> <img src="Images/logoTransparent.png" class="logoNavBarImage" width="70px" height="55px"> </div>
        <div class="icoCart"> <img src="Images/cart1.png" class="icoCartImage" width="30px" height="30px"> <div class="cartNumber"><b>0</b></div> </div>
    </div>

    <div class="content">

        <div class="imageContainer">
            <img src="Images/slika1.png" class="velikaSlika">
        </div>

        <div class="glavniText"> <div class="stripe"> </div> <h1> GDE SE KVALITET I LEPOTA SUSRECU </h1> <div class="stripe"> </div> </div>
        
        <div class="shop">
            <ul class="items">
                <li class="item">
                    <a href="#" class="itemLink">
                        <img src="Images/trepaviceCrne.jpg" class="itemImage" draggable="false">
                    </a>
                    <p class="itemBadge"> Trepavice </p>
                    <h2 class="itemName"> Trepavice broj 1 </h2>
                    <h3 class="itemPrice"> 1999 RSD </h3>
                    <button class="addToCartButton"> DODAJ U KORPU </button>
                </li>   
            </ul>
        </div>

        <div class="popUpCart"> 
            <div class="cartContent">
                <div class="closeIcon"> <h4> ZATVORI </h4> <img src="Images/close.png"> </div>
                <h2> VASA KORPA </h2>

                <div class="listCart">
                </div>

                <h3 class="emptyCart"> KORPA JE PRAZNA </h3>
                <div class="price"> <h3>UKUPNO: </h3> <h3 id="totalPrice"> 0.00 RSD </h3> </div>

                <button class="openCartPageBtn"> ZAVRSI KUPOVINU </button>
            </div>
        </div>

        <a href="https://www.instagram.com/kileeeex/"> <div class="contact">  Imate pitanja ? </div> </a>

        <div class="footer"></div>

    </div>

</body>
</html>
